<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Filtros</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="filter-container">
    <h5>Filtros</h5>

    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar...">
    </div>

    <hr>

    <h6>Tipo de Producto</h6>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="boosterPackCheck">
        <label class="form-check-label" for="boosterPackCheck">
            BOOSTER PACK
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="starterDeckCheck">
        <label class="form-check-label" for="starterDeckCheck">
            STARTER DECK
        </label>
    </div>

    <hr>

    <h6>Color</h6>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorRed">
        <label class="form-check-label" for="colorRed">Red</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorPurple">
        <label class="form-check-label" for="colorPurple">Purple</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorGreen">
        <label class="form-check-label" for="colorGreen">Green</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorBlue">
        <label class="form-check-label" for="colorBlue">Blue</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorBlack">
        <label class="form-check-label" for="colorBlack">Black</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="colorYellow">
        <label class="form-check-label" for="colorYellow">Yellow</label>
    </div>

    <hr>

    <h6>Set</h6>
    <div class="scrollable" style="max-height: 300px; overflow-y: auto;">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set-romanceDawn">
            <label class="form-check-label" for="set-romanceDawn">Romance Dawn (OP-01)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set-paramountWar">
            <label class="form-check-label" for="set-paramountWar">Paramount War (OP-02)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set-pillarsOfStrength">
            <label class="form-check-label" for="set-pillarsOfStrength">Pillars Of Strength (OP-03)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set-kingdomsOfIntrigue">
            <label class="form-check-label" for="set-kingdomsOfIntrigue">Kingdoms of Intrigue (OP-04)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="set-wingsOfTheCaptain">
            <label class="form-check-label" for="set-wingsOfTheCaptain">Wings Of The Captain (OP-06)</label>
        </div>
    </div>


</div>
</body>
</html>
